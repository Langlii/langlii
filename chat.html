<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Video Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0860a3;
      color: white;
      text-align: center;
    }

    video {
      width: 300px;
      height: 200px;
      background: #000;
      border-radius: 10px;
      margin: 10px;
    }

    #videos {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    #chat {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #messages {
      height: 200px;
      overflow-y: scroll;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      margin-bottom: 10px;
      color: #333;
    }

    #messageInput {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #sendBtn {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Group Video Chat</h1>

  <div id="videos">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const messagesDiv = document.getElementById("messages");

    let localStream = null;
    let peerConnection = null;
    let username = "Guest"; // Can be dynamic later (e.g., from login)
    let roomId = new URLSearchParams(window.location.search).get("region");

    // Start video capture
    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localStream = stream;
        localVideo.srcObject = stream;

        // Emit 'join-room' to join the group room
        socket.emit("join-room", { username, roomId });
      } catch (err) {
        console.error("Error accessing media devices:", err);
      }
    }

    // Handle incoming offer
    socket.on("offer", async (data) => {
      peerConnection = new RTCPeerConnection();
      await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));

      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);

      socket.emit("answer", { sdp: answer, target: data.from });

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("candidate", { candidate: event.candidate, target: data.from });
        }
      };

      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      localStream.getTracks().forEach((track) => peerConnection.addTrack(track, localStream));
    });

    // Handle incoming answer
    socket.on("answer", async (data) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
    });

    // Handle incoming ICE candidates
    socket.on("candidate", async (data) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
      } catch (err) {
        console.error("Error adding ICE candidate:", err);
      }
    });

    // Handle chat messages
    socket.on("chat", (msg) => {
      const messageElement = document.createElement("div");
      messageElement.textContent = `${msg.from}: ${msg.msg}`;
      messagesDiv.appendChild(messageElement);
    });

    // Send chat message
    sendBtn.addEventListener("click", () => {
      const message = messageInput.value;
      if (message.trim() !== "") {
        socket.emit("chat", { msg: message, target: peerConnection?.id, from: username });
        const messageElement = document.createElement("div");
        messageElement.textContent = `You: ${message}`;
        messagesDiv.appendChild(messageElement);
        messageInput.value = "";
      }
    });

    startVideo(); // Start the video when the page loads
  </script>

</body>
</html>
